<load target="./css/widget.css" />

<div class="ads {$size} {$advertise_type} {$add_margin} {$auto_resize} {$width_full}" style="max-width:{$width}px;height:{$height}px;width:100%;">
    <div class="content">
        <!--@if($advertise_type == 'image')-->
        <a href="{$click_url}" target="_blank" title="{$title}" rel="nofollow noopener noreferrer" cond="$image_url">
            <img src="{$image_url}" alt="{$title}" style="width:100%;height:100%;" width="{$width}" height="{$height}" />
        </a>
        <!--@elseif($advertise_type == 'text')-->
        <a href="{$click_url}" target="_blank" title="{$title}" rel="nofollow noopener noreferrer">
            <div class="text-base" style="height:{$height}px;">
                <div class="thumb" cond="$image_url" style="width:70px;height:70px;margin-right:20px;">
                    <img src="{$image_url}" alt="{$title}" style="width:100%;height:100%;position: relative;" />
                </div>
                <div class="text-section">
                    <div class="title">{$title}</div>
                    <div class="contents" style="max-height:{$height-40}px;">{str_replace("\n", "<br>", $content)}</div>
                </div>
            </div>
        </a>
        <!--@elseif($advertise_type == 'raw')-->
        {$content|noescape}
        <!--@endif-->
    </div>
    <!--@if($assign_banner_visible)-->
    <a href="{getUrl('','mid','ads','act','dispAdvertisePublishAds')}" target="_blank" class="assign_ads" style="background:{$button_color};color:{$button_text_color};padding:{$button_height_padding} {$button_width_padding};" title="{$button_text}">{$button_text}</a>
    <!--@endif-->

    <!--@if($is_admin && $advertise_srl != 1)-->
    <a href="{getUrl('','mid','ads','act','dispAdvertiseSpecific','advertise_srl',$advertise_srl)}" target="_blank" class="assign_ads" style="top:auto;bottom:0;background:#3f3f3f" title="광고 정보 (관리자용)">광고 정보 (관리자용)</a>
    <!--@endif-->
</div>
