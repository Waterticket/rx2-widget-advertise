<load target="./css/widget.css" />

<div class="ads {$size}" style="max-width:{$width}px;height:{$height}px;width:100%;">
    <div class="content">
        <!--@if($advertise_type == 'image')-->
        <a href="{$click_url}" target="_blank" title="{$title}" cond="$image_url">
            <img src="{$image_url}" alt="{$title}" style="width:100%;height:100%;" width="{$width}" height="{$height}" />
        </a>
        <!--@elseif($advertise_type == 'text')-->
        <a href="{$click_url}" target="_blank" title="{$title}">
            <div class="text-base" style="height:{$height}px;">
                <div class="thumb" cond="$image_url" style="width:70px;height:70px;margin-right:20px;">
                    <img src="{$image_url}" alt="{$title}" style="width:100%;position: relative;" />
                </div>
                <div class="text-section">
                    <div class="title">{$title}</div>
                    <div class="contents">{str_replace("\n", "<br>", $content)}</div>
                </div>
            </div>
        </a>
        <!--@endif-->
    </div>
    <!--@if($assign_banner_visible)-->
    <a href="{getUrl('','mid','ads','act','dispAdvertisePublishAds')}" target="_blank" class="assign_ads" title="광고등록">광고등록</a>
    <!--@endif-->
</div>
